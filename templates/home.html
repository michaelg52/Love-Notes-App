<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Girlfriend Day üíê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
            padding: 2em;
        }
        .locked {
            font-size: 1.5em;
            color: #d6336c;
        }
        #note-text {
            display: none;
            margin-top: 1em;
            padding: 1em;
            background-color: #fff;
            border-radius: 10px;
            border: 2px solid #d6336c;
        }
        button {
            background-color: #d6336c;
            color: white;
            border: none;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bf2a5c;
        }
    </style>
</head>
<body>
    <h1>National Girlfriend Day üíê</h1>

    {% if locked %}
        <p class="locked">Locked ‚Äî Come back on {{ note.unlock_time.strftime('%B %d, %Y at %I:%M %p') }}</p>
        <p id="countdown"></p>
    {% else %}
        {% if password_required %}
            <form method="POST">
                <label for="password">Enter the password to unlock:</label><br><br>
                <input type="password" id="password" name="password">
                <button type="submit">Submit</button>
            </form>
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
        {% else %}
            <p class="unlocked">Unlocked ‚Äî Read your note üíå</p>
            <button id="toggle-btn" onclick="toggleNote()">Unlocked ‚Äî Read your note üíå</button>
            <div id="note-text">
                <p>{{ note.message }}</p>
            </div>
        {% endif %}
    {% endif %}

    <script>
        function toggleNote() {
            const noteText = document.getElementById("note-text");
            if (noteText.style.display === "none" || noteText.style.display === "") {
                noteText.style.display = "block";
            } else {
                noteText.style.display = "none";
            }
        }

        {% if locked %}
        // Countdown timer logic
        const unlockDate = new Date("{{ note.unlock_time.isoformat() }}");
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const diff = unlockDate - now;

            if (diff <= 0) {
                countdownElement.innerHTML = "Unlocked!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownElement.innerHTML = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
        {% endif %}
    </script>
</body>
</html>
