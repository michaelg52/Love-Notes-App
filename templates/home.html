<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home - Our Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f5;
            color: #333;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #d6336c;
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        h2 {
            color: #a8285e;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        ul {

            background-color: #d6336c;
            color: white;

        }

        .images-container {
            margin-top: 40px;
        }

        .images-container img {
            width: 300px;
            border-radius: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <script>
        const password = prompt("What is the password to enter into Estef and Michael's love notes?");
        if (password !== "BIG BOOTY LATINA") {
            alert("Wrong password! You cannot enter.");
            document.write("Access denied.");
            window.stop();  // Stops further page loading in most browsers
            document.body.innerHTML = "";
            throw new Error("Stop script due to wrong password");
        }
    </script>

    <h1>Hi my beautiful Estef ‚ù§Ô∏è</h1>

    <h2>Our love countdowns</h2>
    <ul>
        {% for event, days in countdowns.items() %}
            <li>
                {{ event }} ‚Äî 
                <span id="countdown-{{ loop.index }}"></span>
            </li>
        {% endfor %}
    </ul>

    <!-- Link to Notes page -->
    <a href="/notes" class="notes-link">Go to Love Notes üíå</a>

    <div class="images-container">
        <h2>Some of My Favorite Moments with You üíñ</h2>
        <img src="{{ url_for('static', filename='images/date.jpg') }}" alt="Date Night" />
        <img src="{{ url_for('static', filename='images/estef_smile.jpg') }}" alt="Estef Smiling" />
        <img src="{{ url_for('static', filename='images/ferris_wheel1.jpg') }}" alt="Ferris Wheel" />
        <img src="{{ url_for('static', filename='images/fish.jpg') }}" alt="Fish Photo" />
        <img src="{{ url_for('static', filename='images/light.JPG') }}" alt="Light Moment" />
        <img src="{{ url_for('static', filename='images/pumpkin.jpg') }}" alt="Pumpkin Fun" />
        <img src="{{ url_for('static', filename='images/us.JPG') }}" alt="Us Together" />
    </div>

    <script>
        {% for event, days in countdowns.items() %}
        (function() {
            const countdownEl = document.getElementById("countdown-{{ loop.index }}");
            // Calculate the target date by adding days to today
            const today = new Date();
            const targetDate = new Date(today.getTime() + {{ days }} * 24 * 60 * 60 * 1000);

            function updateCountdown() {
                const now = new Date();
                const distance = targetDate - now;

                if (distance <= 0) {
                    countdownEl.innerHTML = "Unlocked!";
                    return;
                }

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                countdownEl.innerHTML = `${d}d ${h}h ${m}m ${s}s`;

                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        })();
        {% endfor %}
    </script>
</body>
</html>
