<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Your Love Notes ðŸ’Œ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f5;
            color: #333;
            text-align: center;
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .note {
            background: #ffe4ec;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .unlocked {
            color: green;
            font-weight: bold;
            cursor: pointer;
        }

        .locked {
            color: #888;
            font-weight: bold;
        }

        #note-content {
            margin-top: 15px;
            display: none;
            font-size: 1.1em;
            color: #5a0b3d;
            white-space: pre-wrap; /* preserve line breaks */
        }
    </style>
</head>
<body>
    <h1>Your Love Notes ðŸ’Œ</h1>

    {% for note in notes %}
        <div class="note">
            <h2>{{ note.title }}</h2>

            {% if note.unlocked %}
                <p class="unlocked" onclick="toggleNote({{ loop.index0 }})" id="toggle-{{ loop.index0 }}">
                    Click to {{ 'hide' if loop.first else 'show' }} your note ðŸ’Œ
                </p>
                <div id="note-content-{{ loop.index0 }}">
                    <p>{{ note.message }}</p>
                </div>
            {% else %}
                <p class="locked">
                    Locked â€” Unlocks on {{ note.date }}
                </p>
            {% endif %}
        </div>
    {% endfor %}

    <script>
        function toggleNote(index) {
            const content = document.getElementById(`note-content-${index}`);
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
